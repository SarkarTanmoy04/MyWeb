{% extends 'nav.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %} 
<div class="container pt-3 d-flex justify-content-center">
  <form method="post" action="/contact_us">
    {% csrf_token %}
    <div class="card bg-transparent border border-dark border-1 shadow-lg">
      <h3 class="card-header text-center border border-0 text-white">
        Get in touch
      </h3>
      <div class="card-body text-secondary" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-size: large;">
        <div class="mb-3">
          <div class="row">
            <div class="col">
              <label for="First_Name" class="form-label">First Name</label>
              <input type="text" class="form-control p-2" id="First_Name" name="First_Name" placeholder="First Name" maxlength="20">
            </div>
            <div class="col">
              <label for="Last_Name" class="form-label">Last Name</label>
              <input type="text" class="form-control p-2" id="Last_Name" name="Last_Name" placeholder="Last Name" maxlength="20">
            </div>
          </div>
        </div>
        <hr class="bg-light">
        <div class="mb-3">
          <label for="Email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="Email" name="Email"  placeholder="name@example.com">
        </div>
        <hr class="bg-light">
        <div class="mb-3">
          <label for="Description" class="form-label">Description</label>
          <textarea class="form-control" id="Description" name="Desc" rows="4"></textarea>
        </div>
        <hr class="bg-light">  
      </div>
      <div class="card-footer d-flex justify-content-end border border-0">
        <button class="btn btn-outline-success btn-lg" type="submit">Submit</button>
      </div>
    </div>
  </form>
  </div>
{% endblock body %}
