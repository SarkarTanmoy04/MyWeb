{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}
{% block body %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %} 
<div class="container pt-5">
  <form method="post" action="/contact_us">
    {% csrf_token %}
    <div class="card border-success">
      <h5 class="card-header text-center bg-transparent border-success">
        Contact Us
      </h5>
      <div class="card-body bg-transparent border-success">
        <div class="mb-3">
          <div class="row">
            <div class="col">
              <label for="First_Name" class="form-label fw-bold">First Name</label>
              <input type="text" class="form-control" id="First_Name" name="First_Name" placeholder="First Name">
            </div>
            <div class="col">
              <label for="Last_Name" class="form-label fw-bold">Last Name</label>
              <input type="text" class="form-control" id="Last_Name" name="Last_Name" placeholder="Last Name">
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label fw-bold">Email address</label>
          <input type="email" class="form-control" id="Email" name="Email"  placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="Description" class="form-label fw-bold">Description</label>
          <textarea class="form-control" id="Description" name="Desc" rows="4"></textarea>
        </div>  
      </div>
      <div class="card-footer bg-transparent border-success d-flex justify-content-end">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </form>
  </div>
{% endblock body %}
